<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="style.css?v=1.0.2">
    <script src="app.js?v=1.0.2" defer></script>
</head>
<body>
    <div class="start-window">
        <button class="new-game-button">Жаңа ойын</button>
        <button class="continue-game-button">Жалғастыру</button>
    </div>
    <div id="parchment"></div>
    <div class="image">
        <img src="Al-Farabi-bg.png" alt="">
    </div>
    <nav>
        <ul id="nav-list">
            <li id="1" class="nav-list-item">Бәйге</li>
            <li id="2" class="nav-list-item">Ғажайып жетілік</li>
            <li id="3" class="nav-list-item">Полиглот</li>
        </ul>
        <h2 class="category-name"></h2>
    </nav>
    <img src="books.png" id="books">
    <div id="main"></div>
    <div id="question-bg" style="display: none;">
        <video src="bg-video.mp4" autoplay loop muted style="opacity: .5;"></video>
    </div>
    <div class="question-block" style="display: none;">
        <h4 class="question-text-block"></h4>
    </div>
    <div class="buttons" style="display: none;">
        <button class="get-answer-button q-btn">Жауабы</button>
        <button class="home-btn q-btn">Басты бет</button>
    </div>
</body>
</html>
